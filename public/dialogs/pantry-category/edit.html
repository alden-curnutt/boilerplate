<style type="text/css"></style>

<p class="dialog-title">Edit: Pantry Category</p><br>

<div ng-show="false">
	{{ type }}
</div>


<div id="mte">
	
	<input type="text" name="" ng-model="category.friendly_name"><br>
	<label>Pantry Category Name</label><br>


	<div class="form-actions">
		<span class="btn btn-clear" ng-click="closeThis()">Close</span>
		<span class="btn" ng-click="saveThis(category)">Save</span>
	</div>
	
	<!--button ng-click="saveThis(type)">Clicky</button-->

</div>
