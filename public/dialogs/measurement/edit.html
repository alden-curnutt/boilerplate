<style type="text/css"></style>

<p class="dialog-title">Edit: Measurement</p><br>

<div ng-show="false">
	{{ type }}
</div>


<div id="mte">
	
	<input type="text" name="" ng-model="measurement.measurement"><br>
	<label>Measurement Name</label>


	<div class="form-actions">
		<span class="btn btn-clear" ng-click="closeThis()">Close</span>
		<span class="btn" ng-click="saveThis(measurement)">Save</span>
	</div>
	
	<!--button ng-click="saveThis(type)">Clicky</button-->

</div>
