<p class="dialog-title">Delete Item?</p><br>
<p><i class="fa fa-question-circle p-r-5 fmp-color-info"></i><u>A delete is permanent and cannot be reversed.</u> This item may be in use elsewhere in the app; are you sure you wish to delete this item?</p><br>

<div ng-show="false">
	{{ item }}
</div>

<div class="form-actions">
	<span class="btn btn-clear" ng-click="confirmDelete(false)">Close</span>
	<span class="btn" ng-click="confirmDelete(true)">Delete</span>
</div>
